<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" id="highscoreLink">View Highscore <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <span class="navbar-text" id="timerText">
                    Time: 0
                </span>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="card text-center testCard">
            <div class="card-body">
                <h5 class="card-title">Coding Quiz Challenge</h5>
                <p class="card-text" id="cardResult"></p>
                <div class="buttons">
                    <button class="btn btn-primary" id="button-index-0">test</button>
                    <button class="btn btn-primary" id="button-index-1">test</button>
                    <button class="btn btn-primary" id="button-index-2">test</button>
                    <button class="btn btn-primary" id="button-index-3">test</button>
                    <!-- <a href="highscore.html" id="btnSubmit">Submit</a> -->
                </div>
                <form class="form-inline" id="form">
                    <div>
                        <label for="staticEmail2" class="sr-only">Email</label>
                        <input type="text" class="form-control-plaintext" id="staticEmail2" value="Enter initials: ">
                        <!-- <p>Enter initials:</p> -->
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPassword2" class="sr-only">Initials</label>
                        <input type="text" class="form-control" id="inputInitials" placeholder="">
                    </div>
                    <button id="btnSubmit">Submit</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                Correct!
            </div>
        </div>
        <div>

            <ul class="list-group list">
                <li class="list-group-item active h2">Highscore</li>
                <li class="list-group-item d-flex justify-content-between align-items-center h6" id="li-index-0">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center h6" id="li-index-1">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center h6" id="li-index-2">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center h6" id="li-index-3">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center h6" id="li-index-4">
                </li>
            </ul>
            <div id="highscoreButtons">
                <a href="index.html" class="btn btn-primary">Go Back</a>
                <button class="btn btn-primary">Clear Highscore</button>
            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
