<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item active h2">Highscore</li>
            <li class="list-group-item d-flex justify-content-between align-items-center h6">
                RPB
                <span class="badge badge-primary badge-pill">100</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center h6">
                ABC
                <span class="badge badge-primary badge-pill">50</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center h6">
                MVP
                <span class="badge badge-primary badge-pill">25</span>
            </li>
            <div>
                <a href="index.html" class="btn btn-primary">Go Back</a>
                <button class="btn btn-primary">Clear Highscore</button>
            </div>
        </ul>
    </div>
</body>

</html>
